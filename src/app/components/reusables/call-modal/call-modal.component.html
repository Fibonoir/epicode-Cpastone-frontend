<div *ngIf="isOpen" class="fixed inset-0 flex items-center backdrop-blur-sm justify-center z-10 cursor-default " [@fadeSlide]>
    <div class="bg-white dark:bg-zinc-700 p-6 rounded-lg shadow-lg w-96">
      <h2 class="text-2xl font-semibold mb-4 dark:text-blue-500">Call the Agent</h2>
      <p class="text-gray-700 dark:text-gray-200 font-bold"><i class="fa-solid fa-phone-volume me-2"></i>+39 XXX-XXX-XXXX</p>
      <div class="mt-4 flex justify-end">
        <button class="px-4 py-2 bg-gray-600 hover:bg-gray-500 dark:bg-zinc-400 text-white rounded cursor-pointer" (click)="$event.stopPropagation(); closeModal()">Close</button>
      </div>
    </div>
  </div>
