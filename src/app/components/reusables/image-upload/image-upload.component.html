<div class="flex flex-wrap">
    <div
        cdkDropList
        cdkDropListOrientation="mixed"
        class="flex flex-wrap"
        (cdkDropListDropped)="drop($event)"
    >
        <div
            *ngFor="let preview of filePreviews; let i = index"
            cdkDrag
            (cdkDragStarted)="onDragStarted()"
            (cdkDragEnded)="onDragEnded()"
            class="relative rounded-lg me-2 mb-2"
        >
            <img
                [src]="preview"
                alt="Preview"
                class="w-20 h-20 object-cover rounded-lg cursor-grab"
            />

            <button
                (click)="removeImage(i)"
                type="button"
                class="absolute top-1 right-1 bg-gray-300 text-slate-700 rounded-full w-5 aspect-square text-xs font-bold flex hover:bg-blue-100 items-center justify-center cursor-pointer"
            >
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>

    <label
        class="w-20 h-20 p-1 rounded-md border-dashed border-2 border-gray-400 dark:border-zinc-700 dark:hover:bg-zinc-800 dark:hover:border-indigo-700 flex flex-col cursor-pointer items-center justify-center hover:bg-gray-100 hover:border-blue-300"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
        [ngClass]="{ 'bg-gray-200': isDragOver }"
    >
        <input
            type="file"
            (change)="onFileChanges($event)"
            multiple
            class="hidden"
        />

        <i class="fa-solid fa-image text-xl text-gray-500"></i>
        <span class="text-[10px] text-center text-gray-500"
            >Upload or drag a photo here</span
        >
    </label>
</div>
